<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}?{% now 'U' %}">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1 class="display-4"> Welcome to Favorite Books</h1>
            <div class="p-3 mb-2 bg-secondary text-white">
                <h1>Registration</h1>
                {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                </ul>
                {% endif %}
                <div class="row">
                    <div class="col">
                        <form action="/user/create" method="POST">
                            {% csrf_token %}
                            <label for="first_name">First Name</label>
                            <input class="form-control" type="text" name="first_name">
                            <br>
                            <label for="last_name">Last Name</label>
                            <input class="form-control" type="text" name="last_name">
                            <br>
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email">
                            <br>
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password">
                            <br>
                            <label for="password_conf">Password Confirmation</label>
                            <input class="form-control" type="password" name="password_conf">
                            <br>
                            <input class="btn btn-info" type="submit" value="Register">
                        </form>
                    </div>
                <br>
                    <div class="col">
                        <h1>Login</h1>
                    <!-- {% if messages %}
                    <ul class="messages">    
                        {% for message in messages %}    
                            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                        {% endfor %}
                    </ul>
                    {% endif %} -->
                        <form action="/user/login" method="POST">
                            {% csrf_token %}
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email">
                            <br>
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password">
                            <br>
                            <input class="btn btn-info" type="submit" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
